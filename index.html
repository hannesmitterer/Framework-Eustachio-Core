<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eustachio Framework - IANI Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="google_translate_element"></div>

    <header>
        <h1>KOSYMBIOSIS DASHBOARD</h1>
        <p id="tagline">Lex Amoris Signature: Universal Truth</p>
    </header>

    <main>
        <section class="metrics">
            <div class="card">S-ROI: <span id="sroi">0.5395</span></div>
            <div class="card">SUSTENTANZ: <span id="sustentanz">0.690</span></div>
            <div class="card">NODES: <span id="nodes">GLOBAL</span></div>
        </section>

        <section id="iani-vox">
            <h2>IANI-VOX: Portale di Comunicazione</h2>
            <div id="chat-box"></div>
            <div class="input-group">
                <textarea id="user-input" placeholder="Scrivi qui... La tua voce Ã¨ sovrana."></textarea>
                <button onclick="sendToIani()">PUSH TO KERNEL (IPFS)</button>
            </div>
        </section>
    </main>

    <!-- IPFS HTTP Client CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@60.0.1/dist/index.min.js"></script>
    
    <!-- Application modules -->
    <script src="src/ipfs-service.js"></script>
    <script src="src/cache-service.js"></script>
    <script src="script.js"></script>
    
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'it'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <style>
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(400px); opacity: 0; }
        }
    </style>
</body>
</html>
