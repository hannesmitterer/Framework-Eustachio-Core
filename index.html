<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eustachio Framework - IANI Dashboard for Kosymbiosis and Universal Truth">
    <title>Eustachio Framework - IANI Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav aria-label="Language selector" id="google_translate_element"></nav>

    <header role="banner">
        <h1>KOSYMBIOSIS DASHBOARD</h1>
        <p id="tagline">Lex Amoris Signature: Universal Truth</p>
    </header>

    <main role="main">
        <section class="metrics" aria-label="Dashboard metrics">
            <article class="card" role="region" aria-labelledby="sroi-label">
                <span id="sroi-label">S-ROI:</span> <span id="sroi" aria-live="polite">0.5395</span>
            </article>
            <article class="card" role="region" aria-labelledby="sustentanz-label">
                <span id="sustentanz-label">SUSTENTANZ:</span> <span id="sustentanz" aria-live="polite">0.690</span>
            </article>
            <article class="card" role="region" aria-labelledby="nodes-label">
                <span id="nodes-label">NODES:</span> <span id="nodes" aria-live="polite">GLOBAL</span>
            </article>
        </section>

        <section id="iani-vox" aria-label="IANI-VOX Communication Portal">
            <h2>IANI-VOX: Portale di Comunicazione</h2>
            <div id="chat-box" role="log" aria-live="polite" aria-atomic="false"></div>
            <div class="input-group">
                <label for="user-input" class="visually-hidden">Enter your message for IANI</label>
                <textarea id="user-input" 
                          placeholder="Scrivi qui... La tua voce Ã¨ sovrana." 
                          rows="3"></textarea>
                <button onclick="sendToIani()" 
                        aria-label="Send message to IANI kernel via IPFS">
                    PUSH TO KERNEL (IPFS)
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'it'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
          </html>
